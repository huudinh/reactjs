<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Hình Tròn</title>
    <link rel="stylesheet" href="https://huudinh.github.io/assets/sass/icon.min.css">
    <link rel="stylesheet" href="sass/styles.min.css">
</head>
<body>

<div class="chart_1_0_0">
    <div class="chart_1_0_0__col">
        <div class="circle-menu">
            <div class="sector sector1 color1" data-content="Nội dung chi tiết 1">
                <div class="title"><span class="icon icon-heart-1"></span>Danh mục 1</div>
            </div>
            <div class="sector sector2 color2" data-content="Nội dung chi tiết 2">
                <div class="title"><span class="icon icon-ok"></span>Danh mục 2</div>
            </div>
            <div class="sector sector3 color3" data-content="Nội dung chi tiết 3">
                <div class="title"><span class="icon icon-megaphone"></span>Danh mục 3</div>
            </div>
            <div class="sector sector4 color4" data-content="Nội dung chi tiết 4">
                <div class="title"><span class="icon icon-star-filled"></span>Danh mục 4</div>
            </div>
            <div class="sector sector5 color5" data-content="Nội dung chi tiết 5">
                <div class="title"><span class="icon icon-user"></span>Danh mục 5</div>
            </div>
            <div class="sector sector6 color6" data-content="Nội dung chi tiết 6">
                <div class="title"><span class="icon icon-cafe"></span>Danh mục 6</div>
            </div>
            <div class="sector sector7 color7" data-content="Nội dung chi tiết 7">
                <div class="title"><span class="icon icon-pencil-1"></span>Danh mục 7</div>
            </div>
            <div class="sector sector8 color8" data-content="Nội dung chi tiết 8">
                <div class="title"><span class="icon icon-picture-1"></span>Danh mục 8</div>
            </div>
            <div class="center-circle">Chọn menu</div>
        </div>
    </div>
    <div class="chart_1_0_0__col">
        <div class="chart_1_0_0__list">
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-heart-1 color1"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 1</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-ok color2"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 2</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-megaphone color3"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 3</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-star-filled color4"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 4</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-user color5"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 5</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-cafe color6"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 6</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-pencil-1 color7"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 7</div>
            </div>
            <div class="chart_1_0_0__item">
                <div class="chart_1_0_0__icon icon-picture-1 color8"></div>
                <div class="chart_1_0_0__text">Tiêu đề danh mục 8</div>
            </div>
        </div>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
